name: get-open-weather
inputs:
  API_KEY:
    description: should be an openWeather API key
    required: true
  COORDINATES:
    description: 'should be an stringifyed json object or array with 3 properties: longitude,latitude,id'
    required: false
  CITY_STATE:
    description: 'should be an stringifyed json object or array with 3 properties: city,state,id'
    required: false
  EXCLUDE:
    description: 'options to exclude are current,minutely,hourly,daily,alerts, should be in comma delimited list'
    required: false
    default: null
outputs:
  DATA:
    description: outputs either an array or an object depending on inputs
runs:
  using: 'node16'
  main: dist/index.js
